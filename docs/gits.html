<style type="text/css">
    * {
        box-sizing: border-box !important;
    }
    body{
        margin: 0;
        padding: 0;
        background-image: linear-gradient(135deg, #00ab67, #FF1EB475);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .git {
        width: 150px;
        height: 150px;
        background-color: #F05033;
        border-radius: 15px;
        position: relative;
        transform: rotate(45deg);
    }
    .line-one {
        width: 110px;
        height: 12px;
        background-color: white;
        position: absolute;
        top: 40px;
    }
    .line-one:before{
        content: "";
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        left: 30px;
        top: -8px;
    }
    .line-one:after {
        content: "";
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        left: 90px;
        top: -8px;
    }

    .line-two {
        width: 90px;
        height: 12px;
        background-color: white;
        position: absolute;
        top: 70px;
        left: 30px;
        transform: rotate(45deg);
    }
    .line-two:before {
        content: "";
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        left: 70px;
        top: -8px;
    }
</style>
<div class="git">
    <div class="line-one"></div>
    <div class="line-two"></div>
</div>
