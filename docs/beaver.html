<style type="text/css">
    * {
        box-sizing: border-box !important;
    }
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        background-color: #F0EFED;
        justify-content: center;
        align-items: center;
    }
    .frame {
        width: 350px;
        height: 420px;
        background-color: #F0D0D1;
        border: 20px solid white;
        position: relative;
    }
    .body {
        position: absolute;
        width: 70%;
        height: 90%;
        background-color: #a35a37;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% 50% 0 0;
    }
    .arm-left {
        position: absolute;
        width: 45%;
        height: 20%;
        background-color: #7a3b1a;
        left: 0;
        bottom: 10%;
        border-radius: 0 50px 50px 0;
        transform: skewY(5deg);
    }
    .arm-right {
        position: absolute;
        width: 45%;
        height: 20%;
        background-color: #7a3b1a;
        right: 0;
        bottom: 10%;
        border-radius: 50px 0 0 50px;
        transform: skewY(-5deg);
    }
    .bow {
        position: absolute;
        width: 30px;
        height: 25px;
        background-color: #F0D0D1;
        right: 25%;
        top: 8%;
        border-radius: 50% 15% 15% 50%;
        transform: rotate(10deg);
    }
    .bow:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #F0D0D1;
        border-radius: 15% 50% 50% 15%;
        left: -30px;
    }
    .heart {
        position: absolute;
        width: 85px;
        height: 85px;
        background-color: #F0D0D1;
        top: 70%;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
    }
    .heart:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F0D0D1;
        transform: translateY(-50%);
        border-radius: 50%;
    }
    .heart:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F0D0D1;
        transform: translateX(-50%);
        border-radius: 50%;
    }
    .eye-left {
        position: absolute;
        width: 20px;
        height: 10px;
        border: 3px solid #3c2114;
        border-top: 0;
        border-bottom-right-radius: 100px;
        border-bottom-left-radius: 100px;
        top: 35%;
        left: 32%;
    }
    .eye-right {
        position: absolute;
        width: 20px;
        height: 10px;
        border: 3px solid #3c2114;
        border-top: 0;
        border-bottom-right-radius: 100px;
        border-bottom-left-radius: 100px;
        top: 35%;
        right: 32%;
    }
    .lashes {
        position: absolute;
        width: 2px;
        height: 8px;
        background-color: #3c2114;
        bottom: -8px;
        left: 48%;
    }
    .lashes:before {
        content: "";
        position: absolute;
        width: 2px;
        height: 8px;
        background-color: #3c2114;
        left: -9px;
        top: -2px;
        transform: rotate(22deg);
    }
    .lashes:after {
        content: "";
        position: absolute;
        width: 2px;
        height: 8px;
        background-color: #3c2114;
        right: -9px;
        top: -3px;
        transform: rotate(-22deg);
    }

    .muzzle {
        position: absolute;
        width: 87px;
        height: 55px;
        background-color: #ffd498;
        top: 45%;
        left: 23%;
        border-radius: 50px 0 0 50px;
        transform: rotate(-10deg);
    }
    .muzzle:before {
         content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ffd498;
        left: 100%;
        border-radius: 0 50px 50px 0;
        transform: rotate(20deg);
        transform-origin: left top;
    }
</style>
<div class="frame">
    <div class="body">
        <div class="bow"></div>
        <div class="heart"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
    </div>
    <div class="eye-left">
        <div class="lashes"></div>
    </div>
    <div class="eye-right">
        <div class="lashes"></div>
    </div>
    <div class="muzzle"></div>
</div>
