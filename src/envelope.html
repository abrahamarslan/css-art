<style type="text/css">
    * {
        box-sizing: border-box !important;
    }
    body{
        margin: 0;
        padding: 0;
        background: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        width: 0;
        height: 0;
        border-top: 100px solid #eeeeee;
        border-right: 170px solid #dddddd;
        border-bottom: 100px solid #cccccc;
        border-left: 170px solid #cccccc;
    }
    .heart {
        width: 32px;
        height: 32px;
        background-color: #ff3a52;
        transform: translate(-50%, -50%) rotate(46deg);
        animation: heartBeat 1.4s linear infinite;
    }
    .heart:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff3a52;
        border-radius: 50%;
        transform: translateY(-50%);
    }
    .heart:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff3a52;
        transform: translateX(-50%);
        border-radius: 50%;
    }

    @keyframes heartBeat {
        0% {
            transform: translate(-50%, -50%) rotate(46deg) scale(1);
        }
        25% {
            transform: translate(-50%, -50%) rotate(46deg) scale(1);
        }
        30% {
            transform: translate(-50%, -50%) rotate(46deg) scale(1.4);
        }
        50% {
            transform: translate(-50%, -50%) rotate(46deg) scale(1.2);
        }
        70% {
            transform: translate(-50%, -50%) rotate(46deg) scale(1.4);
        }
        100% {
            transform: translate(-50%, -50%) rotate(46deg) scale(1);
        }

    }
</style>
<div class="card">
    <div class="heart"></div>
</div>
