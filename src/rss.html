<style type="text/css">
    * {
        box-sizing: border-box !important;
    }
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        background-color: #c8cbcf;
        justify-content: center;
        align-items: center;
    }
    .rss-icon {
        position: relative;
        width: 250px;
        height: 250px;
        background-color: #e67e22;
    }
    .rss-icon:before {
        content: "";
        position: absolute;
        display: block;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        bottom: 30px;
        left: 30px;
        background-color: #fff;
    }
    .rss-inner-one {
        position: absolute;
        width: 90px;
        height: 90px;
        top: 60%;
        left: 41%;
        transform: translate(-50%, -50%);
        border: 30px solid white;
        border-left: 0;
        border-bottom: 0;
        border-top-right-radius: 100px;
    }
    .rss-inner-two {
        position: absolute;
        width: 140px;
        height: 140px;
        top: 50%;
        left: 52%;
        transform: translate(-50%, -50%);
        border: 30px solid white;
        border-left: 0;
        border-bottom: 0;
        border-top-right-radius: 150px;
    }

</style>
<div class="rss-icon">
    <div class="rss-inner-one"></div>
    <div class="rss-inner-two"></div>
</div>
