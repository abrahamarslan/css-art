<style type="text/css">
    * {
        box-sizing: border-box !important;
    }
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eaea9f;
    }
    .donut {
        position: relative;
        width: 200px;
        height: 200px;
    }
    .donut-body {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #f77778;
        border: 2px solid #003459;
        border-radius: 50%;
    }
    .donut-body:before {
        content: "";
        position: absolute;
        width: 93%;
        height: 93%;
        background-color: #faa7a8;
        top: 3px;
        right: 3px;
        border-radius: 50%;
    }
    .donut-body:after {
        content: "";
        position: absolute;
        width: 30%;
        height: 30%;
        background-color: #eaea9f;
        border: 2px solid #003459;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .face {
        width: 32px;
        height: 16px;
        position: absolute;
        border: 3px solid #003459;
        border-top: 0;
        border-bottom-left-radius: 100px;
        border-bottom-right-radius: 100px;
        top: 44px;
        left: 50%;
        transform: translateX(-50%);
    }
    .face:before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #003459;
        position: absolute;
        left: -16px;
        top: -20px;
        box-shadow: 48px 0 #003459;
    }
    .highlight {
        width: 40px;
        height: 40px;
        border: 8px solid white;
        border-top: 0;
        border-right: 0;
        position: absolute;
        left: 50px;
        top: 105px;
        border-bottom-left-radius: 50px;
        opacity: 0.5;
    }
</style>
<div class="donut">
    <div class="donut-body"></div>
    <div class="face"></div>
    <div class="highlight"></div>
</div>
